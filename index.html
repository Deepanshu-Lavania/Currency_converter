<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="API.css">
</head>

<body>
    <div class="container">
        <h3 style="  text-shadow:6px 4px 7px #888888 ;font-size: 1.4rem;">Concurrency Converter</h3>
        <form id="form_id">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p class="from-to">From</p>
                    <div class="container1"> 
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from">
                                <option value="USD" selected>USD</option>
                                <option value="INR">INR</option>
                                <option value="EUR">EUR</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p class="from-to">To</p>
                    <div class="container2">
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="to">
                                <option value="USD">USD</option>
                                <option value="INR" selected>INR</option>
                                <option value="EUR">EUR</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codeAPI.js"></script>
    <script src="API.js"></script>
</body>

</html>
